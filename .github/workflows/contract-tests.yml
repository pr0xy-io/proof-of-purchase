name: "Contract Testing"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "Contract Testing"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v1
      - name: "Install Node"
        uses: actions/setup-node@v1
        with:
          node-version: "20.x"
      - name: "Install Dependencies"
        run: yarn install
      - name: "Compile the Contracts"
        run: yarn build
      - name: "Run the Tests"
        run: yarn test
